<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnArcade - Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-slide-in">
            <a href="welcome.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="auth-header">
                <img src="assets/icon.png" alt="LearnArcade Logo" class="auth-logo">
                <h1>Create Account</h1>
                <p>Join LearnArcade and start learning</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="role">I am a</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span class="role-box">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="teacher">
                            <span class="role-box">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="principal">
                            <span class="role-box">
                                <i class="fas fa-user-tie"></i>
                                <span>Principal</span>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <!-- Dynamic fields based on role -->
                <div id="roleSpecificFields"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
