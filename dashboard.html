<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnArcade - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div id="dashboard-container">
        <!-- Student Dashboard -->
        <section id="student-dashboard" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h1>Student Dashboard</h1>
                <button class="dashboard-btn" id="profile-settings">
                    <i class="fas fa-cog"></i> Profile Settings
                </button>
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>My Courses</h2>
                    <div class="dashboard-card-content" id="course-cards">
                        <!-- Dynamic course cards will be added here -->
                    </div>
                    <button id="join-class-btn" class="dashboard-btn mt-2">
                        <i class="fas fa-plus"></i> Join a Class
                    </button>
                </div>
                <div class="dashboard-card">
                    <h2>Assignments</h2>
                    <div class="dashboard-card-content" id="assignments-list">
                        <!-- Dynamic assignments will be added here -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h2>AI Chatbot</h2>
                    <div class="dashboard-card-content">
                        <button id="ai-chatbot-btn" class="dashboard-btn">
                            <i class="fas fa-robot"></i> Get AI Help
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Teacher Dashboard -->
        <section id="teacher-dashboard" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h1>Teacher Dashboard</h1>
                <button class="dashboard-btn" id="teacher-profile-settings">
                    <i class="fas fa-cog"></i> Profile Settings
                </button>
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Create Course</h2>
                    <div class="dashboard-card-content">
                        <button id="create-course-btn" class="dashboard-btn">
                            <i class="fas fa-plus"></i> New Course
                        </button>
                    </div>
                </div>
                <div class="dashboard-card">
                    <h2>My Classes</h2>
                    <div class="dashboard-card-content" id="classes-list">
                        <!-- Dynamic classes will be added here -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h2>Study Materials</h2>
                    <div class="dashboard-card-content">
                        <button id="upload-materials-btn" class="dashboard-btn">
                            <i class="fas fa-upload"></i> Upload Materials
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Principal Dashboard -->
        <section id="principal-dashboard" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h1>Principal Dashboard</h1>
                <button class="dashboard-btn" id="principal-profile-settings">
                    <i class="fas fa-cog"></i> Profile Settings
                </button>
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Student Performance</h2>
                    <div class="dashboard-card-content" id="performance-metrics">
                        <!-- Performance charts and metrics -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h2>Teacher Approvals</h2>
                    <div class="dashboard-card-content" id="teacher-approval-list">
                        <!-- Teacher approval requests -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h2>Institution Overview</h2>
                    <div class="dashboard-card-content" id="institution-stats">
                        <!-- Institutional statistics -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- AI Chatbot Modal -->
    <div id="ai-chatbot-modal" class="hidden">
        <div class="ai-chatbot-container">
            <div class="ai-chatbot-header">
                <h3>AI Chatbot</h3>
                <button id="close-chatbot-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="chatbot-messages" class="ai-chatbot-messages">
                <!-- Chatbot messages will be added here -->
            </div>
            <div class="ai-chatbot-input-container">
                <input type="text" id="chatbot-input" class="ai-chatbot-input" placeholder="Ask a question...">
                <button id="send-message-btn" class="dashboard-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
