<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LearnArcade</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content animate-slide-in">
            <h1>Welcome to LearnArcade</h1>
            <p>Your Gateway to Interactive Learning</p>
            
            <div class="auth-buttons">
                <button class="btn btn-primary" onclick="location.href='login.html'">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
                <button class="btn btn-secondary" onclick="location.href='signup.html'">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>

        <!-- AI Chatbot Button -->
        <button class="ai-chat-btn" onclick="toggleChatbot()">
            <i class="fas fa-robot"></i>
            <span>Need Help?</span>
        </button>

        <!-- Chatbot Window -->
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <h3>AI Assistant</h3>
                <button onclick="toggleChatbot()">Ã—</button>
            </div>
            <div class="chatbot-messages" id="chatMessages">
                <div class="message bot">
                    Hello! How can I help you today?
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" placeholder="Type your message..." id="chatInput">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/welcome.js"></script>
</body>
</html>
